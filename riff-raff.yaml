regions:
  - eu-west-1
stacks:
  - frontend
deployments:
  builds-s3-files:
    type: aws-s3
    parameters:
      cacheControl: max-age=10
      publicReadAcl: false
      prefixPackage: false
      bucket: aws-commercial-canaries
      prefixStage: false
      prefixStack: false
  builds:
    type: cloud-formation
    parameters:
      templatePath: cmp_tcfv2.yaml

