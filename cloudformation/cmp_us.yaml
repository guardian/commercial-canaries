Resources:
  CloudWatchSyntheticsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Description: CloudWatch Synthetics lambda execution role for running canaries
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/CloudWatchSyntheticsFullAccess
      RoleName: CloudWatchSyntheticsRole-commercial_cmp_ccpa-us-west-1
  SyntheticsCanary:
    Type: AWS::Synthetics::Canary
    Properties:
      ArtifactS3Location: s3://cw-syn-results-642631414762-us-west-1/canary/commercial_cmp_ccpa-36a-1942e1bb8e94
      Code:
        Handler: pageLoadBlueprint.handler
        S3Bucket: aws-commercial-canaries
        S3Key: nodejs.zip
      ExecutionRoleArn:
        Fn::GetAtt:
          - CloudWatchSyntheticsRole
          - Arn
      Name: commercial_cmp_ccpa
      RunConfig: 
        TimeoutInSeconds: 120
      RuntimeVersion: syn-nodejs-puppeteer-3.5
      Schedule: 
        Expression: rate(2 minutes)
      StartCanaryAfterCreation: true
      Tags:
        - Key: blueprint
          Value: heartbeat
  CloudWatchAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
          - arn:aws:sns:us-west-1:642631414762:USCommercialCanaries
      AlarmDescription: Either a Front or an Article CMP has failed
      AlarmName: US CMP failed
      ComparisonOperator: LessThanOrEqualToThreshold
      DatapointsToAlarm: 5
      Dimensions:
          - Name: CanaryName
            Value:
              Fn::GetAtt:
                - SyntheticsCanary
                - name
      EvaluationPeriods: 5
      MetricName: SuccessPercent
      Namespace: CloudWatchSynthetics
      OKActions:
          - arn:aws:sns:us-west-1:642631414762:USCommercialCanaries
      Period: 120
      Statistic: Average
      Threshold: 80
      TreatMissingData: missing

