Resources:
  CloudWatchSyntheticsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Description: CloudWatch Synthetics lambda execution role for running canaries
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/CloudWatchSyntheticsFullAccess
      RoleName: CloudWatchSyntheticsRole-commercial_cmp_aus-ap-southeast-2
  SyntheticsCanary:
    Type: AWS::Synthetics::Canary
    Properties:
      ArtifactS3Location: s3://cw-syn-results-642631414762-ap-southeast-2/canary/commercial_cmp_aus-ac4-26bcc72af596
      Code:
        Handler: pageLoadBlueprint.handler
        S3Bucket: aws-commercial-canaries
        S3Key: nodejs.zip
      ExecutionRoleArn:
        Fn::GetAtt:
          - CloudWatchSyntheticsRole
          - Arn
      Name: commercial_cmp_aus
      RunConfig: 
        TimeoutInSeconds: 120
      RuntimeVersion: syn-nodejs-puppeteer-3.5
      Schedule: 
        Expression: rate(2 minutes)
      StartCanaryAfterCreation: true
      Tags:
        - Key: blueprint
          Value: heartbeat
  CloudWatchAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
          - arn:aws:sns:ap-southeast-2:642631414762:AUSCommercialCanaries
      AlarmDescription: Either a Front or an Article CMP has failed
      AlarmName: AUS CMP Failed
      ComparisonOperator: LessThanOrEqualToThreshold
      DatapointsToAlarm: 5
      Dimensions:
          - Name: CanaryName
            Value:
              Fn::GetAtt:
                - SyntheticsCanary
                - name
      EvaluationPeriods: 5
      MetricName: SuccessPercent
      Namespace: CloudWatchSynthetics
      OKActions:
          - arn:aws:sns:ap-southeast-2:642631414762:AUSCommercialCanaries
      Period: 120
      Statistic: Average
      Threshold: 80
      TreatMissingData: missing